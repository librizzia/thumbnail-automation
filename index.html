<html lang="en">

<head>
    <meta charset="UTF-8">

<body id="body">
    <main class="container">
        <div id="capture" class="capture">
            <img src="output/base_thumbnail.png">
            <div id="title" class="textbox textarea title-area" contenteditable="true">
                Sermon Title
            </div>
            <div id="date" class="textbox textarea date-area" contenteditable="true">
                Month Day, Year
            </div>
        </div>

        <div class="selection-choices" id="step1">
            <div id="step-text">Step 1</div>
            <button role="button" id="getYoutubeButton" onclick="youtubeButton();">Input YouTube URL</button>
        </div>
        <div class="selection-choices" id="step2">
            <div id="step-text">Step 2</div>
            <button role="button" id="changeTitleButton" onclick="changeTitle();">Change Title</button>
            <button role="button" id="changeDateButton" onclick="changeDate();">Change Date</button>
        </div>
        <div class="selection-choices" id="step3">
            <div id="step-text">Step 3</div>
            <button role="button" id="saveImageButton" onclick="saveImage();">Save Image</button>
        </div>
    </main>

    <img src="" id="imgConverted">

</body>

</html>
